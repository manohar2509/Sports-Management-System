{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}
  <div class="container">
    <div class="jumbotron">
        <h1>Register Here</h1>
        <h3>{{category}}</h3>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          <div class="input-div">
            <label for = "id_check_in"> Check_in:</label>
            <input type = "datetime-local" id = "id_check_in" name="check_in">
          </div>
          <div class="input-div">
            <label for = "id_check_out"> Check_out:</label>
            <input type = "datetime-local" id = "id_check_out" name="check_out">
          </div>
          <input type="submit" name="" value="Register">
        </form>


    </div>

  </div>

{% endblock %}
