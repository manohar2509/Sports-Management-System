{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}
  <div class="container">
    <div class="jumbotron">

      <ol class="list-or">
        <h2><li class="list-element"><span class="medals gold-medal"><img src="{% static "icons/gold-medal.png" %}"></span>Gold :- {{medals_detail.gold_medal}}</li></h2>
        <h2><li class="list-element"><span class="medals silver-medal"><img src="{% static "icons/silver-medal.png" %}"></span>Silver :- {{medals_detail.silver_medal}}</li></h2>
        <h2><li class="list-element"><span class="medals bronze-medal"><img src="{% static "icons/bronze-medal.png" %}"></span>Bronze :- {{medals_detail.bronze_medal}}</li></h2>
        <h2><li class="list-element"><span class="medals bronze-medal"><img src="{% static "icons/bronze-medal.png" %}"></span>Total :- {{medals_detail.total_medals}}</li></h2>
      </ol>

  </div>
</div>

{% endblock %}
